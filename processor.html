    <main>
        <section class="dashboard-section" aria-labelledby="processor-title">
            <h2 id="processor-title">Processor Dashboard</h2>
            <div class="dash-grid">
                <div class="dash-card">
                    <h3>My Batches</h3>
                    <div id="batch-list" class="list"></div>
                </div>
                <div class="dash-card">
                    <h3>New Processing Step</h3>
                    <form id="process-form" class="form-grid">
                        <label>Batch ID
                            <input type="text" id="process-batch-id" required placeholder="e.g. BATCH123">
                        </label>
                        <label>Step
                            <select id="process-step" required>
                                <option value="drying">Drying</option>
                                <option value="grinding">Grinding</option>
                                <option value="storage">Storage</option>
                            </select>
                        </label>
                        <label>Conditions / Notes
                            <input type="text" id="process-notes" placeholder="e.g. 45Â°C for 6h">
                        </label>
                        <div class="actions">
                            <button type="submit" class="btn btn-secondary">Log Step</button>
                        </div>
                    </form>
                </div>
                <div class="dash-card">
                    <h3>Lab Test Results</h3>
                    <div id="lab-results" class="list"></div>
                </div>
            </div>
        </section>
