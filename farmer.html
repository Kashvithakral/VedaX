    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar" aria-label="Main Navigation">
            <div class="brand">
                <img src="assets/VedaX_logo-removebg-preview.png" alt="VedaX logo" class="brand-logo">
                <span class="brand-name">VedaX</span>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html#cards">Home</a></li>
                <li><a href="processor.html">Processor</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard-section" aria-labelledby="farmer-title">
            <h2 id="farmer-title">Farmer & Collector Dashboard</h2>
            <div class="dash-grid">
                <div class="dash-card">
                    <h3>My Harvests</h3>
                    <div id="harvest-list" class="list"></div>
                </div>
                <div class="dash-card">
                    <h3>New Harvest</h3>
                    <form id="harvest-form" class="form-grid">
                        <label>Species
                            <input type="text" id="harvest-species" required placeholder="e.g. Ashwagandha">
                        </label>
                        <label>Quantity (kg)
                            <input type="number" step="0.01" id="harvest-qty" required>
                        </label>
                        <div class="grid-2">
                            <label>Latitude
                                <input type="number" step="0.000001" id="harvest-lat" required>
                            </label>
                            <label>Longitude
                                <input type="number" step="0.000001" id="harvest-lng" required>
                            </label>
                        </div>
                        <label>Photo (optional)
                            <input type="file" id="harvest-photo" accept="image/*" capture="environment">
                        </label>
                        <div class="actions">
                            <button type="submit" class="btn btn-secondary">Save Harvest</button>
                            <span id="harvest-status" class="badges"></span>
                        </div>
                    </form>
                </div>
                <div class="dash-card">
                    <h3>Status / Compliance</h3>
                    <div id="compliance-badges" class="badges"></div>
                </div>
            </div>
        </section>
    </main>
