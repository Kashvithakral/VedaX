<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar" aria-label="Main Navigation">
            <div class="brand">
                <img src="assets/VedaX_logo-removebg-preview.png" alt="VedaX logo" class="brand-logo">
                <span class="brand-name">VedaX</span>
            </div>
            <ul id="nav-links" class="nav-links">
                <li><a href="index.html#cards">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="dashboard-section" aria-labelledby="signup-title">
            <h2 id="signup-title">Create your account</h2>
            <form id="signup-form" class="form-grid" style="max-width: 520px; margin: 0 auto;">
                <label>Full Name
                    <input type="text" id="signup-name" required placeholder="Your Name">
                </label>
                <label>Email
                    <input type="email" id="signup-email" required placeholder="you@example.com" autocomplete="username">
                </label>
                <label>Password
                    <input type="password" id="signup-password" required autocomplete="new-password">
                </label>
                <label>Role
                    <select id="signup-role" required>
                        <option value="farmer">Farmer</option>
                        <option value="collector">Collector</option>
                        <option value="processor">Processor</option>
                        <option value="consumer">Consumer</option>
                    </select>
                </label>
                <div class="actions">
                    <button type="submit" class="btn btn-secondary">Sign Up</button>
                </div>
                <div id="signup-error" class="help-text" style="color:#8a1c1c"></div>
            </form>
        </section>
    </main>

    <footer class="site-footer" aria-label="Footer">
